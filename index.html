<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container outerdiv">
        <div class="cover" style="width: 300px;">
            <div style="margin: 10px; ">
                <textarea style="height: 90px; width: 270px; background-color: bisque; resize: none;">The output goes here</textarea> <br>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">+</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">-</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">*</button>
                <button class="key" style="background-color: greenyellow;">=</button>
                <button class="key" style="background-color: rgb(214, 7, 7);color: white;">c</button>
                <button class="key">0</button>
                <button class="key">/</button>
            </div>
        </div>
    </div>
</body>
</html>
